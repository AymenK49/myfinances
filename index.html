<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MyFinances - TND</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f8f9fa;
      color: #212529;
      line-height: 1.6;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 15px;
    }
    @media (min-width: 768px) {
      .container {
        max-width: 1000px;
        padding: 30px;
      }
    }

    header {
      text-align: center;
      padding: 20px;
      background: #28a745;
      color: white;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 1.4rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }

    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 0.95rem;
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 8px;
      background-color: #f8f9fa;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #28a745;
      background-color: white;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-primary {
      background-color: #28a745;
      color: white;
    }
    .btn-primary:hover {
      background-color: #218838;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
      padding: 6px 10px;
      font-size: 0.9rem;
      width: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th {
      text-align: left;
      font-weight: 600;
      color: #495057;
      font-size: 0.9rem;
      padding: 10px 8px;
      background-color: #f1f3f5;
    }
    td {
      padding: 12px 8px;
      font-size: 0.95rem;
      border-bottom: 1px solid #e9ecef;
    }

    .total-box {
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .total-depenses {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .total-revenus {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .solde {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
      font-size: 1.3rem;
      padding: 14px;
      margin-top: 16px;
    }

    .daily-summary {
      margin: 10px 0;
      padding: 10px;
      background: #f1f3f5;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .action-cell {
      text-align: right;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #6c757d;
      margin-top: 30px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="container">

    <header>
      <h1><i class="fas fa-wallet"></i> MyFinances (TND)</h1>
      <p>Gestion simple de vos d√©penses et revenus</p>
    </header>

    <!-- Ajouter une d√©pense -->
    <div class="card">
      <h2 style="margin-bottom:15px;">‚ûï Ajouter une d√©pense</h2>
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" onchange="toggleAutreDepense()">
          <option value="Transport">üöó Transport</option>
          <option value="Repas">üçΩÔ∏è Repas</option>
          <option value="Logement">üè† Logement</option>
          <option value="Famille">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Famille</option>
          <option value="Divertissement">‚òï Divertissement</option>
          <option value="Mat√©riel">üíª Mat√©riel</option>
          <option value="Autre">üì¶ Autre</option>
        </select>
      </div>
      <div class="form-group hidden" id="autreDepenseDiv">
        <label for="autreDepense">Pr√©cisez</label>
        <input type="text" id="autreDepense" placeholder="Ex: Cadeau, R√©paration..." />
      </div>
      <div class="form-group">
        <label for="montant">Montant (TND)</label>
        <input type="number" id="montant" step="0.001" placeholder="150.000" />
      </div>
      <div class="form-group">
        <label for="dateDepense">Date</label>
        <input type="date" id="dateDepense" />
      </div>
      <button class="btn-primary" onclick="ajouterDepense()">Enregistrer</button>
    </div>

    <!-- Ajouter un revenu -->
    <div class="card">
      <h2 style="margin-bottom:15px;">‚ûï Ajouter un revenu</h2>
      <div class="form-group">
        <label for="source">Source</label>
        <select id="source" onchange="toggleAutreRevenu()">
          <option value="Salaire">üíº Salaire</option>
          <option value="Freelance">üåê Freelance</option>
          <option value="Bonus">üéÅ Bonus</option>
          <option value="Vacation">üèñÔ∏è Vacation</option>
          <option value="Autre">üì¶ Autre</option>
        </select>
      </div>
      <div class="form-group hidden" id="autreRevenuDiv">
        <label for="autreRevenu">Pr√©cisez</label>
        <input type="text" id="autreRevenu" placeholder="Ex: Vente, Remboursement..." />
      </div>
      <div class="form-group">
        <label for="montantRevenu">Montant (TND)</label>
        <input type="number" id="montantRevenu" step="0.001" placeholder="1000.000" />
      </div>
      <div class="form-group">
        <label for="dateRevenu">Date</label>
        <input type="date" id="dateRevenu" />
      </div>
      <button class="btn-primary" onclick="ajouterRevenu()">Enregistrer</button>
    </div>

    <!-- Graphique -->
    <div class="card">
      <h2>üìä √âvolution mensuelle</h2>
      <canvas id="monthlyChart" height="100"></canvas>
    </div>

    <!-- Historique par mois -->
    <div class="card">
      <h2>üìÖ Historique par mois</h2>
      <div id="monthlyHistory"></div>
    </div>

    <!-- Historique par jour -->
    <div class="card">
      <h2>üóìÔ∏è Historique par jour</h2>
      <div id="dailyHistory"></div>
    </div>

    <!-- Solde -->
    <div class="card">
      <div class="total-box solde" id="solde">
        Solde : 0,000 TND
      </div>
    </div>

    <footer>
      üíº Application 100% locale - Fonctionne hors ligne
    </footer>

  </div>

  <script>
    // Donn√©es locales
    let depenses = JSON.parse(localStorage.getItem('myfinances-depenses')) || [];
    let revenus = JSON.parse(localStorage.getItem('myfinances-revenus')) || [];

    // Format TND
    function formatTND(montant) {
      return parseFloat(montant).toFixed(3).replace('.', ',');
    }

    // Afficher/Masquer champ "Autre" pour les d√©penses
    window.toggleAutreDepense = function() {
      const select = document.getElementById('type');
      const div = document.getElementById('autreDepenseDiv');
      if (select.value === 'Autre') {
        div.classList.remove('hidden');
      } else {
        div.classList.add('hidden');
      }
    };

    // Afficher/Masquer champ "Autre" pour les revenus
    window.toggleAutreRevenu = function() {
      const select = document.getElementById('source');
      const div = document.getElementById('autreRevenuDiv');
      if (select.value === 'Autre') {
        div.classList.remove('hidden');
      } else {
        div.classList.add('hidden');
      }
    };

    // Ajouter d√©pense
    window.ajouterDepense = function() {
      const type = document.getElementById('type').value;
      const autre = document.getElementById('autreDepense').value;
      const typeFinal = type === 'Autre' ? (autre || 'Autre') : type;
      const montant = document.getElementById('montant').value;
      const date = document.getElementById('dateDepense').value;

      if (!typeFinal || !montant || !date) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      depenses.push({ type: typeFinal, montant: parseFloat(montant).toFixed(3), date });
      localStorage.setItem('myfinances-depenses', JSON.stringify(depenses));
      afficherHistoriqueParJour([...depenses, ...revenus]);
      afficherHistoriqueParMois([...depenses, ...revenus]);
      afficherGraphique([...depenses, ...revenus]);
      calculerSolde();

      // R√©initialiser
      document.getElementById('montant').value = '';
      document.getElementById('dateDepense').valueAsDate = new Date();
      document.getElementById('autreDepense').value = '';
      document.getElementById('autreDepenseDiv').classList.add('hidden');
    };

    // Ajouter revenu
    window.ajouterRevenu = function() {
      const source = document.getElementById('source').value;
      const autre = document.getElementById('autreRevenu').value;
      const sourceFinal = source === 'Autre' ? (autre || 'Autre') : source;
      const montant = document.getElementById('montantRevenu').value;
      const date = document.getElementById('dateRevenu').value;

      if (!sourceFinal || !montant || !date) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      revenus.push({ source: sourceFinal, montant: parseFloat(montant).toFixed(3), date });
      localStorage.setItem('myfinances-revenus', JSON.stringify(revenus));
      afficherHistoriqueParJour([...depenses, ...revenus]);
      afficherHistoriqueParMois([...depenses, ...revenus]);
      afficherGraphique([...depenses, ...revenus]);
      calculerSolde();

      // R√©initialiser
      document.getElementById('montantRevenu').value = '';
      document.getElementById('dateRevenu').valueAsDate = new Date();
      document.getElementById('autreRevenu').value = '';
      document.getElementById('autreRevenuDiv').classList.add('hidden');
    };

    // Calculer solde
    function calculerSolde() {
      const totalD = depenses.reduce((a, b) => a + parseFloat(b.montant), 0);
      const totalR = revenus.reduce((a, b) => a + parseFloat(b.montant), 0);
      const solde = totalR - totalD;
      document.getElementById('solde').textContent = `Solde : ${formatTND(solde)} TND`;
    }

    // Historique par jour (avec total quotidien)
    function afficherHistoriqueParJour(transactions) {
      const container = document.getElementById('dailyHistory');
      container.innerHTML = '';

      const sorted = transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
      const byDay = {};

      // Grouper par jour
      sorted.forEach(t => {
        const day = t.date;
        if (!byDay[day]) byDay[day] = { depenses: [], revenus: [] };
        if (t.type) {
          byDay[day].depenses.push(t);
        } else {
          byDay[day].revenus.push(t);
        }
      });

      // Afficher chaque jour
      for (const day in byDay) {
        const data = byDay[day];
        const totalDepenses = data.depenses.reduce((a, b) => a + parseFloat(b.montant), 0);
        const totalRevenus = data.revenus.reduce((a, b) => a + parseFloat(b.montant), 0);
        const soldeJour = totalRevenus - totalDepenses;

        const div = document.createElement('div');
        div.innerHTML = `<h4>${day}</h4>`;

        // Tableau des d√©penses
        if (data.depenses.length > 0) {
          const tableD = document.createElement('table');
          tableD.innerHTML = '<thead><tr><th>D√©pense</th><th>Montant</th></tr></thead><tbody>';
          data.depenses.forEach(d => {
            tableD.innerHTML += `<tr><td>${d.type}</td><td class="total-depenses">${formatTND(d.montant)} TND</td></tr>`;
          });
          tableD.innerHTML += '</tbody>';
          div.appendChild(tableD);
        }

        // Tableau des revenus
        if (data.revenus.length > 0) {
          const tableR = document.createElement('table');
          tableR.innerHTML = '<thead><tr><th>Revenu</th><th>Montant</th></tr></thead><tbody>';
          data.revenus.forEach(r => {
            tableR.innerHTML += `<tr><td>${r.source}</td><td class="total-revenus">${formatTND(r.montant)} TND</td></tr>`;
          });
          tableR.innerHTML += '</tbody>';
          div.appendChild(tableR);
        }

        // R√©sum√© quotidien
        div.innerHTML += `
          <div class="daily-summary">
            <p><strong>Total d√©penses :</strong> ${formatTND(totalDepenses)} TND</p>
            <p><strong>Total revenus :</strong> ${formatTND(totalRevenus)} TND</p>
            <p><strong>Solde du jour :</strong> ${formatTND(soldeJour)} TND</p>
          </div>
        `;

        container.appendChild(div);
      }
    }

    // Historique par mois
    function afficherHistoriqueParMois(transactions) {
      const container = document.getElementById('monthlyHistory');
      container.innerHTML = '';

      const byMonth = {};
      transactions.forEach(t => {
        const mois = t.date.substring(0, 7);
        if (!byMonth[mois]) byMonth[mois] = { depenses: 0, revenus: 0 };
        if (t.type) {
          byMonth[mois].depenses += parseFloat(t.montant);
        } else {
          byMonth[mois].revenus += parseFloat(t.montant);
        }
      });

      for (const mois in byMonth) {
        const d = byMonth[mois].depenses.toFixed(3);
        const r = byMonth[mois].revenus.toFixed(3);
        const solde = (r - d).toFixed(3);
        const div = document.createElement('div');
        div.innerHTML = `
          <h4>${mois}</h4>
          <p><strong>D√©penses :</strong> ${formatTND(d)} TND</p>
          <p><strong>Revenus :</strong> ${formatTND(r)} TND</p>
          <p><strong>Solde :</strong> ${formatTND(solde)} TND</p>
          <hr>
        `;
        container.appendChild(div);
      }
    }

    // Graphique mensuel
    let chart = null;
    function afficherGraphique(transactions) {
      const ctx = document.getElementById('monthlyChart').getContext('2d');

      const byMonth = {};
      transactions.forEach(t => {
        const mois = t.date.substring(0, 7);
        if (!byMonth[mois]) byMonth[mois] = { depenses: 0, revenus: 0 };
        if (t.type) {
          byMonth[mois].depenses += parseFloat(t.montant);
        } else {
          byMonth[mois].revenus += parseFloat(t.montant);
        }
      });

      const mois = Object.keys(byMonth).sort();
      const depenses = mois.map(m => byMonth[m].depenses);
      const revenus = mois.map(m => byMonth[m].revenus);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
         {
          labels: mois,
          datasets: [
            {
              label: 'D√©penses (TND)',
              data: depenses,
              backgroundColor: 'rgba(220, 53, 69, 0.7)',
              borderColor: 'rgba(220, 53, 69, 1)',
              borderWidth: 1
            },
            {
              label: 'Revenus (TND)',
               revenus,
              backgroundColor: 'rgba(40, 167, 69, 0.7)',
              borderColor: 'rgba(40, 167, 69, 1)',
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Pr√©-remplir les dates
    document.getElementById('dateDepense').valueAsDate = new Date();
    document.getElementById('dateRevenu').valueAsDate = new Date();

    // Charger les donn√©es au d√©marrage
    window.onload = function() {
      afficherHistoriqueParJour([...depenses, ...revenus]);
      afficherHistoriqueParMois([...depenses, ...revenus]);
      afficherGraphique([...depenses, ...revenus]);
      calculerSolde();
    };
  </script>

  <style>
    .hidden {
      display: none;
    }
  </style>
</body>
</html>
