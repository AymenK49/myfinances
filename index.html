<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Budget Personnel</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [currentView, setCurrentView] = useState('dashboard');
            const [transactions, setTransactions] = useState([]);
            const [formData, setFormData] = useState({
                type: 'depense',
                categorie: 'alimentation',
                date: '',
                montant: '',
                description: '',
                methodePaiement: 'especes'
            });

            // Charger les données depuis localStorage au démarrage
            useEffect(() => {
                const savedTransactions = localStorage.getItem('budgetTransactions');
                if (savedTransactions) {
                    try {
                        setTransactions(JSON.parse(savedTransactions));
                    } catch (error) {
                        console.error('Erreur de chargement:', error);
                        setTransactions([]);
                    }
                }
            }, []);

            // Sauvegarder les données dans localStorage
            useEffect(() => {
                localStorage.setItem('budgetTransactions', JSON.stringify(transactions));
            }, [transactions]);

            const handleSubmit = (e) => {
                e.preventDefault();
                const newTransaction = {
                    id: Date.now(),
                    ...formData,
                    montant: parseFloat(formData.montant),
                    date: formData.date || new Date().toISOString().split('T')[0]
                };
                setTransactions([...transactions, newTransaction]);
                setFormData({
                    type: 'depense',
                    categorie: 'alimentation',
                    date: '',
                    montant: '',
                    description: '',
                    methodePaiement: 'especes'
                });
                setCurrentView('dashboard');
            };

            const getTotalDepenses = () => {
                return transactions
                    .filter(t => t.type === 'depense')
                    .reduce((sum, t) => sum + t.montant, 0);
            };

            const getTotalRevenus = () => {
                return transactions
                    .filter(t => t.type === 'revenu')
                    .reduce((sum, t) => sum + t.montant, 0);
            };

            const getSolde = () => {
                return getTotalRevenus() - getTotalDepenses();
            };

            const formatTND = (amount) => {
                return new Intl.NumberFormat('fr-TN', {
                    style: 'currency',
                    currency: 'TND',
                    minimumFractionDigits: 3
                }).format(amount);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Navigation */}
                    <nav className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center">
                                    <i className="fas fa-wallet text-blue-600 text-2xl mr-3"></i>
                                    <div>
                                        <h1 className="text-xl font-bold text-gray-800">Budget Personnel</h1>
                                        <p className="text-xs text-gray-500">Gestion des finances</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={() => setCurrentView('dashboard')}
                                        className={`px-3 py-2 rounded-md text-sm font-medium ${
                                            currentView === 'dashboard' 
                                                ? 'bg-blue-100 text-blue-700' 
                                                : 'text-gray-600 hover:bg-gray-100'
                                        }`}
                                    >
                                        <i className="fas fa-chart-line mr-1"></i>
                                        Tableau de bord
                                    </button>
                                    <button
                                        onClick={() => setCurrentView('ajout')}
                                        className={`px-3 py-2 rounded-md text-sm font-medium ${
                                            currentView === 'ajout' 
                                                ? 'bg-blue-100 text-blue-700' 
                                                : 'text-gray-600 hover:bg-gray-100'
                                        }`}
                                    >
                                        <i className="fas fa-plus mr-1"></i>
                                        Ajouter
                                    </button>
                                    <button
                                        onClick={() => setCurrentView('historique')}
                                        className={`px-3 py-2 rounded-md text-sm font-medium ${
                                            currentView === 'historique' 
                                                ? 'bg-blue-100 text-blue-700' 
                                                : 'text-gray-600 hover:bg-gray-100'
                                        }`}
                                    >
                                        <i className="fas fa-history mr-1"></i>
                                        Historique
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Contenu principal */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {currentView === 'dashboard' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Tableau de bord</h2>
                                
                                {/* Statistiques */}
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                    <div className="bg-white rounded-lg card p-6">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-gray-500">Revenus totaux</p>
                                                <p className="text-2xl font-bold text-green-600">{formatTND(getTotalRevenus())}</p>
                                            </div>
                                            <i className="fas fa-arrow-down text-green-500 text-2xl"></i>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white rounded-lg card p-6">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-gray-500">Dépenses totales</p>
                                                <p className="text-2xl font-bold text-red-600">{formatTND(getTotalDepenses())}</p>
                                            </div>
                                            <i className="fas fa-arrow-up text-red-500 text-2xl"></i>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white rounded-lg card p-6">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <p className="text-sm text-gray-500">Solde actuel</p>
                                                <p className={`text-2xl font-bold ${getSolde() >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                    {formatTND(getSolde())}
                                                </p>
                                            </div>
                                            <i className={`fas ${getSolde() >= 0 ? 'fa-piggy-bank text-green-500' : 'fa-exclamation-triangle text-red-500'} text-2xl`}></i>
                                        </div>
                                    </div>
                                </div>

                                {/* Transactions récentes */}
                                <div>
                                    <h3 className="text-lg font-semibold text-gray-800 mb-4">Transactions récentes</h3>
                                    {transactions.length > 0 ? (
                                        <div className="bg-white rounded-lg card overflow-hidden">
                                            <div className="divide-y">
                                                {transactions.slice(-5).reverse().map(transaction => (
                                                    <div key={transaction.id} className="p-4 hover:bg-gray-50">
                                                        <div className="flex items-center justify-between">
                                                            <div className="flex items-center">
                                                                <div className={`p-2 rounded-full ${
                                                                    transaction.type === 'depense' ? 'bg-red-500' : 'bg-green-500'
                                                                } text-white mr-3`}>
                                                                    <i className={`fas ${transaction.type === 'depense' ? 'fa-arrow-up' : 'fa-arrow-down'}`}></i>
                                                                </div>
                                                                <div>
                                                                    <p className="font-medium text-gray-800">
                                                                        {transaction.description || transaction.categorie}
                                                                    </p>
                                                                    <p className="text-sm text-gray-500">
                                                                        {transaction.date} • {transaction.methodePaiement}
                                                                    </p>
                                                                </div>
                                                            </div>
                                                            <div className="text-right">
                                                                <p className={`font-medium ${
                                                                    transaction.type === 'depense' ? 'text-red-600' : 'text-green-600'
                                                                }`}>
                                                                    {transaction.type === 'depense' ? '-' : '+'}
                                                                    {formatTND(transaction.montant)}
                                                                </p>
                                                                <p className="text-sm text-gray-500 capitalize">
                                                                    {transaction.categorie}
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="bg-white rounded-lg card p-12 text-center">
                                            <i className="fas fa-exchange-alt text-gray-400 text-4xl mb-4"></i>
                                            <p className="text-gray-600">Aucune transaction enregistrée</p>
                                            <button
                                                onClick={() => setCurrentView('ajout')}
                                                className="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
                                            >
                                                Ajouter une transaction
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {currentView === 'ajout' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Ajouter une transaction</h2>
                                
                                <div className="bg-white rounded-lg card p-6">
                                    <form onSubmit={handleSubmit} className="space-y-6">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Type</label>
                                                <div className="grid grid-cols-2 gap-3">
                                                    <button
                                                        type="button"
                                                        onClick={() => setFormData({...formData, type: 'depense'})}
                                                        className={`py-3 px-4 rounded-lg border ${
                                                            formData.type === 'depense'
                                                                ? 'bg-red-50 border-red-500 text-red-700'
                                                                : 'border-gray-300 text-gray-700 hover:bg-gray-50'
                                                        }`}
                                                    >
                                                        <i className="fas fa-arrow-up mr-2"></i>
                                                        Dépense
                                                    </button>
                                                    <button
                                                        type="button"
                                                        onClick={() => setFormData({...formData, type: 'revenu'})}
                                                        className={`py-3 px-4 rounded-lg border ${
                                                            formData.type === 'revenu'
                                                                ? 'bg-green-50 border-green-500 text-green-700'
                                                                : 'border-gray-300 text-gray-700 hover:bg-gray-50'
                                                        }`}
                                                    >
                                                        <i className="fas fa-arrow-down mr-2"></i>
                                                        Revenu
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                                <input
                                                    type="date"
                                                    value={formData.date}
                                                    onChange={(e) => setFormData({...formData, date: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    required
                                                />
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Catégorie</label>
                                                <select
                                                    value={formData.categorie}
                                                    onChange={(e) => setFormData({...formData, categorie: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                >
                                                    <option value="alimentation">Alimentation</option>
                                                    <option value="logement">Logement</option>
                                                    <option value="transport">Transport</option>
                                                    <option value="sante">Santé</option>
                                                    <option value="loisirs">Loisirs</option>
                                                    <option value="education">Éducation</option>
                                                    <option value="vetements">Vêtements</option>
                                                    <option value="autres">Autres</option>
                                                </select>
                                            </div>
                                            
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Montant (TND)</label>
                                                <input
                                                    type="number"
                                                    step="0.001"
                                                    value={formData.montant}
                                                    onChange={(e) => setFormData({...formData, montant: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="0.000"
                                                    required
                                                />
                                            </div>
                                            
                                            <div className="md:col-span-2">
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                                <input
                                                    type="text"
                                                    value={formData.description}
                                                    onChange={(e) => setFormData({...formData, description: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="Description de la transaction"
                                                />
                                            </div>
                                            
                                            <div className="md:col-span-2">
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Méthode de paiement</label>
                                                <select
                                                    value={formData.methodePaiement}
                                                    onChange={(e) => setFormData({...formData, methodePaiement: e.target.value})}
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                >
                                                    <option value="especes">Espèces</option>
                                                    <option value="carte-debit">Carte de débit</option>
                                                    <option value="carte-credit">Carte de crédit</option>
                                                    <option value="virement">Virement bancaire</option>
                                                    <option value="cheque">Chèque</option>
                                                    <option value="autre">Autre</option>
                                                </select>
                                            </div>
                                        </div>
                                        
                                        <div className="flex space-x-4">
                                            <button
                                                type="submit"
                                                className="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 font-medium"
                                            >
                                                Ajouter la transaction
                                            </button>
                                            <button
                                                type="button"
                                                onClick={() => setCurrentView('dashboard')}
                                                className="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium"
                                            >
                                                Annuler
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        )}

                        {currentView === 'historique' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Historique des transactions</h2>
                                
                                {transactions.length > 0 ? (
                                    <div className="bg-white rounded-lg card overflow-hidden">
                                        <div className="divide-y">
                                            {transactions.reverse().map(transaction => (
                                                <div key={transaction.id} className="p-4 hover:bg-gray-50">
                                                    <div className="flex items-center justify-between">
                                                        <div className="flex items-center">
                                                            <div className={`p-2 rounded-full ${
                                                                transaction.type === 'depense' ? 'bg-red-500' : 'bg-green-500'
                                                            } text-white mr-3`}>
                                                                <i className={`fas ${transaction.type === 'depense' ? 'fa-arrow-up' : 'fa-arrow-down'}`}></i>
                                                            </div>
                                                            <div>
                                                                <p className="font-medium text-gray-800">
                                                                    {transaction.description || transaction.categorie}
                                                                </p>
                                                                <p className="text-sm text-gray-500">
                                                                    {transaction.date} • {transaction.methodePaiement}
                                                                </p>
                                                            </div>
                                                        </div>
                                                        <div className="text-right">
                                                            <p className={`font-medium ${
                                                                transaction.type === 'depense' ? 'text-red-600' : 'text-green-600'
                                                            }`}>
                                                                {transaction.type === 'depense' ? '-' : '+'}
                                                                {formatTND(transaction.montant)}
                                                            </p>
                                                            <p className="text-sm text-gray-500 capitalize">
                                                                {transaction.categorie}
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="bg-white rounded-lg card p-12 text-center">
                                        <i className="fas fa-history text-gray-400 text-4xl mb-4"></i>
                                        <p className="text-gray-600">Aucune transaction enregistrée</p>
                                        <button
                                            onClick={() => setCurrentView('ajout')}
                                            className="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
                                        >
                                            Ajouter une transaction
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
